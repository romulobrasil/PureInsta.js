<body>

  <script src="PureInsta.js"></script>
  <script>
    PureInsta.init({
      element: '#instagram', 
      token: 'Seu Access Token aqui',
      amount: 10,
      bgPhoto: true,
      classItem: 'instagram-item',
      classHover: 'instagram-item--hover', 
      classPlus: 'fa-lupa', 
      fields: 'caption,id,media_type,media_url,permalink,thumbnail_url', 
      openInsta: true,
      title: 80,
    });
  </script>
</body>
